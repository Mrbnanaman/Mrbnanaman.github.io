<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Egg Fighter Game</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #e7e7e7;
    }
    canvas {
        display: block;
        background: #d0d0d0;
        margin: 0 auto;
    }
</style>
</head>
<body>

<canvas id="gameCanvas" width="900" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// PLAYER (the egg!)
let player = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    w: 35,
    h: 45,
    speed: 5
};

let bullets = [];

// Draw player egg
function drawPlayer() {
    ctx.fillStyle = "#f5e663"; // egg yellow
    ctx.beginPath();
    ctx.ellipse(player.x, player.y, player.w, player.h, 0, 0, Math.PI * 2);
    ctx.fill();
}

// Draw bullets
function drawBullets() {
    ctx.fillStyle = "red";
    bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 6, 0, Math.PI * 2);
        ctx.fill();
    });
}

// Update everything
function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    drawBullets();

    // Move bullets
    bullets.forEach(b => b.y -= 10);

    // Remove bullets that leave the screen
    bullets = bullets.filter(b => b.y > -20);
}

// Controls
document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") player.y -= player.speed;
    if (e.key === "ArrowDown") player.y += player.speed;
    if (e.key === "ArrowLeft") player.x -= player.speed;
    if (e.key === "ArrowRight") player.x += player.speed;

    // Shoot
    if (e.key === " ") {
        bullets.push({
            x: player.x,
            y: player.y - player.h
        });
    }
});

function gameLoop() {
    update();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
